<div class="node" #nodeDiv (dblclick)="allowNodeEdit()" [ngClass]="nodeForm.invalid ? 'invalid': ''">
    <mat-form-field class="mat-no-space text-center" [matTooltip]="formData?.description">
        <textarea matInput autosize minRows="1" class="node-textarea" [formControl]="componentNameControl"></textarea>
    </mat-form-field>

    <img src="../../../assets/images/drag_new.svg" alt="" class="grab" matTooltip="drag">
    <mat-icon class="edit configIcon" (click)="editNode()" matTooltip="edit">edit</mat-icon>
    <img src="../../../assets/images/close.svg" class="configIcon" (click)="removeNode()" matTooltip="close">

</div>
